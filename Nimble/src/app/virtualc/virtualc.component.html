<div class="flashcard">
  <img id="term" [src]="termSrc" align="middle">
  <img id="definition" [src]="defnSrc" align="middle">
  <input id ="back_butt" type="button" value="Last Card"
  (click)="backcard()"
  *ngIf="index != 0">
  <input id ="flip_butt" type="button" (click)="flipcard()" value="Flip Card">
  <input id ="rotate_butt" type="button" value="Next Card"
  (click)="rotatecard()"
  *ngIf="index != total_cards - 1">
  <br>
  </div>
