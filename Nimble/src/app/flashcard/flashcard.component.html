<div class="flashcard">
    <label id = "term" style="display: block; font-weight: bold; font-size: 36px; text-align: left; padding-top: 40px; padding-left: 20px;">Here is the term</label>
    <label id = "definition" style = "display: none; padding-right: 15px; padding-top: 40px; padding-left: 20px;">Here is the definition</label>
    <input id="back_butt" class="style_butt" type="button" value="< Back"
    (click)="backcard()"
    *ngIf="index != 0">
    <input id="flip_butt" class="style_butt" type="button" (click)="flipcard()" value="Flip">
    <input id="rotate_butt" class="style_butt" type="button" value="Next >"
    (click)="rotatecard()"
    *ngIf="index != total_cards - 1">
</div>
