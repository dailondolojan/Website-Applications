<canvas id="myCanvas" ></canvas>


<div id="img">
    <ul>
        <li *ngFor="let img of left; let i = index"><input (click) = "selectLeft(i)" type="image" src="{{img}}" class="buttonImg"></li>
    </ul>
</div>
  
<div id="text">
    <ul>
        <li *ngFor="let btn of right; let i = index"><button (click) = "selectRight(i)" class="mat-btn">{{btn}}</button></li>
    </ul>
</div>
